version: '3'

vars:
  AQUA_ROOT_DIR:
    sh: echo "${AQUA_ROOT_DIR:-${XDG_DATA_HOME:-$HOME/.local/share}/aquaproj-aqua}"
  aqua_version: v2.6.0

env:
  PATH: "{{.AQUA_ROOT_DIR}}/bin:{{.PATH}}"

tasks:
  lint:
    deps: [setup-aqua]
    cmds:
      - golangci-lint run

  setup-aqua:
    generates:
      - .aqua/aqua-{{.aqua_version}}
    cmds:
      - bash scripts/setup_aqua.sh
    env:
      AQUA_VERSION: "{{.aqua_version}}"
